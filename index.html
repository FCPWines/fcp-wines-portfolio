<!DOCTYPE html>
<html>
<head>
  <title>FCP Wines Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      padding: 32px 40px 20px 40px;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      width: 90%;
      max-width: 900px;
    }
    h1 {
      color: #8c2131;
      margin-bottom: 16px;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #c52d46;
    }
    .pdf-viewer {
      width: 100%;
      height: 700px;
      border: 1px solid #eee;
      margin-top: 20px;
    }
    @media (max-width: 700px) {
      .pdf-viewer {
        height: 400px;
      }
      .card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FCP Wines Portfolio</h1>
    <p>
      Welcome to our online portfolio. You can browse it below or download the PDF.
    </p>
    <a class="btn" href="https://drive.google.com/file/d/18vYs0bVvC8-swkFRRlvsj61wUc1It59Y/view?usp=drive_link" target="_blank">
      Download Portfolio (PDF)
    </a>
    <div class="pdf-viewer">
      <iframe 
        src="https://drive.google.com/file/d/18vYs0bVvC8-swkFRRlvsj61wUc1It59Y/preview" 
        width="100%" 
        height="100%" 
        allow="autoplay"
        style="border:0;">
      </iframe>
    </div>
  </div>
</body>
</html>
