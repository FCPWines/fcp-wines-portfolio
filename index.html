<!DOCTYPE html>
<html>
<head>
  <title>FCP Wines Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 32px 40px 20px 40px;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      width: 90%;
      max-width: 900px;
      opacity: 0;
      transform: translateY(60px);
      animation: slideIn 1s cubic-bezier(.32,.72,.48,1.35) forwards;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      color: #8c2131;
      margin-bottom: 16px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-bottom: 10px;
      margin-top: 8px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(140,33,49,0.12);
    }
    .btn:hover {
      background: #c52d46;
      box-shadow: 0 4px 14px rgba(140,33,49,0.18);
    }
    .pdf-viewer {
      width: 100%;
      height: 700px;
      border: 1px solid #eee;
      margin-top: 24px;
      border-radius: 12px;
      overflow: hidden;
      background: #f9f9f9;
    }
    @media (max-width: 700px) {
      .pdf-viewer {
        height: 400px;
      }
      .card {
        padding: 12px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FCP Wines Portfolio</h1>
    <p>
      Welcome to our online portfolio.<br>
      Click "Preview Portfolio" to view it full-screen.
    </p>
    <a class="btn" href="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview" target="_blank">
      Preview Portfolio
    </a>
    <div class="pdf-viewer">
      <iframe 
        src="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview"
        width="100%" 
        height="100%" 
        style="border:0;">
      </iframe>
    </div>
  </div>
</body>
</html>
