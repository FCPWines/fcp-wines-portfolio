<!DOCTYPE html>
<html>
<head>
  <title>FCP Wines Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .main-title {
      color: #8c2131;
      margin-top: 44px;
      font-size: 2.6rem;
      letter-spacing: 2px;
      animation: slideIn 1s cubic-bezier(.32,.72,.48,1.35) forwards;
      opacity: 0;
      transform: translateY(60px);
      animation-fill-mode: forwards;
      animation-delay: 0.2s;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .subtitle {
      margin-top: 18px;
      margin-bottom: 24px;
      font-size: 1.2rem;
      color: #333;
      animation: fadeIn 1.1s 0.6s both;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      margin-bottom: 26px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(140,33,49,0.10);
      animation: fadeIn 1.1s 0.9s both;
      opacity: 0;
    }
    .btn:hover {
      background: #c52d46;
      box-shadow: 0 4px 14px rgba(140,33,49,0.18);
    }
    .pdf-viewer {
      width: 96vw;
      max-width: 1050px;
      height: 72vh;
      min-height: 450px;
      margin: 0 auto 40px auto;
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.07);
      background: #f9f9f9;
      display: block;
      animation: fadeIn 1.2s 1.1s both;
      opacity: 0;
    }
    .login-box {
      margin: 120px auto 0 auto;
      background: white;
      padding: 40px 32px;
      border-radius: 18px;
      max-width: 380px;
      box-shadow: 0 2px 22px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      animation: slideIn 1s cubic-bezier(.32,.72,.48,1.35) forwards;
    }
    input[type="password"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 1.05rem;
      width: 70%;
      margin-bottom: 8px;
      text-align: center;
    }
    .login-btn {
      padding: 12px 26px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c52d46;
    }
    .error {
      color: #c52d46;
      margin-top: 5px;
      font-size: 0.99rem;
    }
    @media (max-width: 900px) {
      .pdf-viewer {
        height: 60vh;
        min-height: 300px;
      }
      .main-title {
        font-size: 1.4rem;
      }
      .login-box {
        padding: 22px 7px;
      }
    }
    @media (max-width: 600px) {
      .pdf-viewer {
        height: 46vh;
        min-height: 160px;
      }
      .main-title {
        font-size: 1.05rem;
      }
      .login-box {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-box">
    <h2>Enter Password to View Portfolio</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password" />
    <button class="login-btn" onclick="checkLogin()">Submit</button>
    <div class="error" id="errorMsg"></div>
  </div>
  <div id="mainContent" style="display:none;">
    <h1 class="main-title">FCP Wines Portfolio</h1>
    <div class="subtitle">
      Welcome to our online portfolio.<br>
      Click "Preview Portfolio" for a full-screen view.
    </div>
    <a class="btn" href="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview" target="_blank">
      Preview Portfolio
    </a>
    <iframe 
      class="pdf-viewer"
      src="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview"
      allow="autoplay"
    ></iframe>
  </div>
  <script>
    // Set your password here:
    var correctPassword = 'fcp2025'; // Change this to your chosen password

    function checkLogin() {
      var password = document.getElementById('passwordInput').value;
      var errorMsg = document.getElementById('errorMsg');
      if (password !== correctPassword) {
        errorMsg.textContent = "Incorrect password. Please try again.";
        return;
      }
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      window.scrollTo(0,0);
    }
    // Allow pressing Enter to submit
    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') checkLogin();
    });
  </script>
</body>
</html>
