<!DOCTYPE html>
<html>
<head>
  <title>FCP Wines Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .main-title {
      color: #8c2131;
      margin-top: 40px;
      font-size: 2.2rem;
      letter-spacing: 1.2px;
      animation: slideIn 1s cubic-bezier(.32,.72,.48,1.35) forwards;
      opacity: 0;
      transform: translateY(50px);
      animation-fill-mode: forwards;
      animation-delay: 0.2s;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .subtitle {
      margin-top: 14px;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #333;
      animation: fadeIn 1.1s 0.6s both;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .btn {
      display: inline-block;
      padding: 14px 34px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 32px;
      font-size: 18px;
      text-decoration: none;
      margin-bottom: 20px;
      margin-top: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(140,33,49,0.10);
      animation: fadeIn 1.1s 0.9s both;
      opacity: 0;
      font-weight: 500;
    }
    .btn:active, .btn:hover {
      background: #c52d46;
      box-shadow: 0 4px 14px rgba(140,33,49,0.18);
    }
    .pdf-viewer {
      width: 95vw;
      max-width: 950px;
      height: 65vh;
      min-height: 340px;
      margin: 0 auto 32px auto;
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.07);
      background: #f9f9f9;
      display: block;
      animation: fadeIn 1.2s 1.1s both;
      opacity: 0;
    }
    .login-box {
      margin: 80px auto 0 auto;
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      max-width: 350px;
      width: 96vw;
      box-shadow: 0 2px 22px rgba(0,0,0,0.09);
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      animation: slideIn 1s cubic-bezier(.32,.72,.48,1.35) forwards;
    }
    input[type="password"] {
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 1.13rem;
      width: 90%;
      max-width: 290px;
      margin-bottom: 7px;
      text-align: center;
      background: #f8f8f8;
      outline: none;
      box-sizing: border-box;
    }
    .login-btn {
      padding: 14px 32px;
      background: #8c2131;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1.11rem;
      cursor: pointer;
      margin-top: 2px;
      transition: background 0.2s;
      width: 95%;
      max-width: 290px;
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .login-btn:active, .login-btn:hover {
      background: #c52d46;
    }
    .error {
      color: #c52d46;
      margin-top: 5px;
      font-size: 1.01rem;
      min-height: 22px;
      width: 95%;
      max-width: 290px;
    }
    @media (max-width: 700px) {
      .main-title {
        font-size: 1.2rem;
        margin-top: 20px;
      }
      .subtitle {
        font-size: 0.98rem;
      }
      .pdf-viewer {
        height: 52vw;
        min-height: 120px;
        border-radius: 8px;
      }
      .login-box {
        margin: 28px auto 0 auto;
        padding: 16px 5px;
        max-width: 98vw;
      }
    }
    @media (max-width: 480px) {
      .main-title {
        font-size: 1.01rem;
        margin-top: 10px;
      }
      .pdf-viewer {
        height: 48vw;
        min-height: 90px;
        border-radius: 4px;
      }
      .login-box {
        margin: 16px auto 0 auto;
        padding: 8px 2px;
      }
      input[type="password"], .login-btn, .error {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-box">
    <h2 style="font-size:1.3rem;letter-spacing:.03em;color:#8c2131;margin-bottom:5px;">Enter Password to View Portfolio</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password" />
    <button class="login-btn" onclick="checkLogin()">Submit</button>
    <div class="error" id="errorMsg"></div>
  </div>
  <div id="mainContent" style="display:none;">
    <h1 class="main-title">FCP Wines Portfolio</h1>
    <div class="subtitle">
      Welcome to our online portfolio.<br>
      Click "Preview Portfolio" for a full-screen view.
    </div>
    <a class="btn" href="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview" target="_blank">
      Preview Portfolio
    </a>
    <iframe 
      class="pdf-viewer"
      src="https://drive.google.com/file/d/1jAMEEeRAMj8D4W8JCtg4Jv4g50dOMm_S/preview"
      allow="autoplay"
    ></iframe>
  </div>
  <script>
    // Set your password here:
    var correctPassword = 'fcp2025'; // Change this to your chosen password

    function checkLogin() {
      var password = document.getElementById('passwordInput').value;
      var errorMsg = document.getElementById('errorMsg');
      if (password !== correctPassword) {
        errorMsg.textContent = "Incorrect password. Please try again.";
        return;
      }
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      window.scrollTo(0,0);
    }
    // Allow pressing Enter to submit
    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') checkLogin();
    });
  </script>
</body>
</html>
